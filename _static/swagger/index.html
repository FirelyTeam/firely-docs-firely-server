<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./swagger-initializer.js" charset="UTF-8"> </script>
    <script>

        function setLogoLink(){
          const headerImg = document.querySelector('.topbar img')

          // The element might not be there yet because it gets rendered by React
          // If so, we will just wait a bit and try again.
          if (headerImg) {
            var link = document.createElement('a');
            link.innerHTML = headerImg.outerHTML;
            link.setAttribute('href', 'https://fire.ly/');
            
            headerImg.parentNode.insertBefore(link, headerImg);
            headerImg.remove();
          } else {
            setTimeout(setLogoLink, 200);
          }
        }

        setLogoLink();
    </script>
  </body>
</html>
